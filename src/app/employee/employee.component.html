<div class="container"><div><button (click)="expMoreThanTwoYr()" >Candidate Exp more than 2years</button></div>
<div><button (click)="removeCandidateFromDevlopmentDept()" >Remove Candidate From Devlopment Department</button></div>
<button (click)="getDistinctDataAndCount()" >Get Distinct Data And Count</button>
<mat-card *ngIf="countData">
   <mat-card-header align-item="centre">
      <mat-card-title>Count</mat-card-title>
   </mat-card-header>
   <mat-card-content>
      Finance    - {{countData.Finance}} <br/>
      HR         - {{countData.HR}}<br/>
      Operations - {{countData.Operations}}<br/>
      Devlopment - {{countData.Development}}
   </mat-card-content>
</mat-card>
<p>
<mat-form-field class="px-16" style="width: 20%">
  <input matInput #filter placeholder="Search..." (keyup.enter)="search(filter)" autocomplete="off" style="width: 100%">
  <mat-icon matSuffix (click)="search(filter)" >search</mat-icon>
</mat-form-field>
<button  class="btn" (click)="reset()" >Reset Data</button>
</p>
<mat-table [dataSource]='dataSource' class='mat-elevation-z8 mat-table-margin'  matSort>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef> Department </th>
    <td mat-cell *matCellDef="let element"> {{element.department}} </td>
  </ng-container>

  <ng-container matColumnDef="joining_date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Joining Date </th>
    <td mat-cell *matCellDef="let element"> {{element.joining_date | date:'dd/MM/yyyy'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</mat-table>
</div>
